  <style>
    body {
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin-top: 120px;

    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    }

    #yes {
      background: #ff4d88;
      color: white;
      margin-right: 20px;
    }

    #no {
      background: #aaa;
      color: white;
      position: absolute;
    }

    #gif {
      display: none;
      width: 300px;
      margin: 30px auto;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
